[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/api/*"
  to = "https://linkern.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/l/*"
  to = "https://linkern.onrender.com/l/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200